services:
  borg-isaac-gr00t:
    image: davideborg/borg-isaac-gr00t
    container_name: borg-isaac-gr00t
    runtime: nvidia
    network_mode: host

    volumes:
      - ../:/workspace

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
              - gpu
              - utility
              - compute
              - video 

    entrypoint: bash
    stdin_open: true
    tty: true